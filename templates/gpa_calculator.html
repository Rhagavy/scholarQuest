<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPA Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link href="{% static 'css/stylesheet.css' %}" rel="stylesheet" type="text/css">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/gpaScale.js' %}" defer></script>
    <script src="{% static 'js/gpa_calculator.js' %}" defer></script>
  </head>
  <body class="body">
    {% include 'navbar.html' %}
    <div class="container pt-5 pb-5">
      <h1 class="pb-2 text-center mb-4 textColour" >GPA Calculator</h1>
      <form id="gpa-calc-form">
        <div class="mb-3 row">
          <label for="gpa-scale" class="col-sm-2 col-form-label textColour"
            >GPA Scale:</label
          >
          <div class="col-sm-6">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button
                type="button"
                type="button"
                class="btn btn-light px-4 border bg-info"
                onclick="setGPAScale(this)"
                id="defaultGPAScale"
                value="4.0_12"
              >
                4.0 (12 Point)
              </button>
              <button
                type="button"
                type="button"
                class="btn btn-light px-4 border"
                onclick="setGPAScale(this)"
                value="4.0_10"
              >
                4.0 (10 Point)
              </button>
              <button
                type="button"
                type="button"
                class="btn btn-light px-4 border"
                onclick="setGPAScale(this)"
                value="4.3"
              >
                4.3
              </button>
              <button
                type="button"
                type="button"
                class="btn btn-light px-4 border"
                onclick="setGPAScale(this)"
                value="4.33"
              >
                4.33
              </button>
              <button
                type="button"
                type="button"
                class="btn btn-light px-4 border"
                onclick="setGPAScale(this)"
                value="4.5"
              >
                4.5
              </button>
            </div>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="input-type" class="col-sm-2 col-form-label textColour"
            >Input Type:
          </label>
          <div class="col-sm-6">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button
                type="button"
                type="button"
                class="btn btn-light px-4 border bg-info"
                onclick="setInputType(this)"
                id="defaultInputType"
                value="percentage"
              >
                Percentage
              </button>
              <button
                type="button"
                type="button"
                class="btn btn-light px-4 border"
                onclick="setInputType(this)"
                value="letter-grade"
              >
                Letter Grade
              </button>
            </div>
          </div>
        </div>

        <div
          class="d-flex flex-row flex-wrap justify-content-between align-items-start"
        >
          <div class="col-md-6">
            <div class="mb-3 row" id="semesters"></div>
            <button
              type="button"
              type="button"
              class="col-md-3 mt-3 btn btn-primary"
              onclick="addSemester()"
            >
              Add Semester
            </button>
          </div>
          <div class="col-md-4">
            <div
              class="row my-4 d-flex flex-row justify-content-between result"
            >
              <div class="col-md-6">
                <h4 class="textColour">Your GPA:</h4>
              </div>
              <div class="col-md-2">
                <h4 id="gpa"></h4>
              </div>
            </div>
            <div
              class="row my-4 d-flex flex-row justify-content-between result d-none"
            >
              <div class="col-md-6">
                <h4 class="textColour">Point:</h4>
              </div>
              <div class="col-md-2">
                <h4 id="point"></h4>
              </div>
            </div>
            <div
              class="row my-4 d-flex flex-row justify-content-between result"
            >
              <div class="col-md-6">
                <h5 class="textColour">Cumulative:</h5>
              </div>
              <div class="col-md-2">
                <h5 id="cumulative"></h5>
              </div>
            </div>
            <div
              class="row my-4 d-flex flex-row justify-content-between result"
            >
              <div class="col-md-6 textColour">
                <p>Current Semester:</p>
              </div>
              <div class="col-md-2">
                <p id="current"></p>
              </div>
            </div>
            <div
              class="row my-4 d-flex flex-row justify-content-between result"
            >
              <div class="col-md-2 text-center">
                <button
                  type="button"
                  class="btn btn-success px-3 m-1"
                  onclick="calculate()"
                >
                  Calculate
                </button>
              </div>
              <div class="col-md-2 text-center">
                <button
                  type="button"
                  class="btn btn-danger px-3 m-1"
                  onclick="resetForm()"
                >
                  Reset
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
