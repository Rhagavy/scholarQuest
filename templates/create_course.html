<!DOCTYPE html>
{% load static %}
<head>
    <title>ScholarQuest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,900&display=swap" rel="stylesheet">
    <link href="{% static 'css/stylesheet.css' %}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <header class="navbar">
        <img class="logo" src="{% static 'images/SQLogo5.png' %}">
        <!-- <h1>SQ</h1> -->
        <nav>
            <ul class="nav_links">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="{% url 'register' %}">Start Tracking</a></li>
                <li><a href="{% url 'profile' %}">Profile</a></li>
                <li><a href="{% url 'createCourse' %}">Create Course</a></li>
            </ul>
           
        </nav>
        <div class="login">
            <a href="{% url 'login' %}"><button class="loginButton">LogIn</button></a>
        </div>   
    </header>

    <div>
        <h1 style="text-decoration: underline;">Create Course</h1>
        <form class="row g-2">
            <div class="col-md-5">
                <div>
                    <label>Course Name:</label>
                    <input type="text" name="courseName" class="input">
                </div>
                <div>
                    <label>Course Code:</label>
                    <input type="text" name="courseCode" class="input">
                </div>
                <div>
                    <label>Credits:</label>
                    <input type="text" name="credits" class="input">
                </div>

                <div class="accordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Total Assignments: 3
                            </button> 
                        </h2>
                        <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">Placeholder content for this accordion, which is intended to demonstrate the <code>.accordion-flush</code> class. This is the first item's accordion body.</div>
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>


    <script src="{% static 'js/main.js' %}" type="text/javascript"></script>

</body>
