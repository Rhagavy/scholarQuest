    <body class="body">
        {% include 'navbar.html' %}
        <div class="container pt-5 pb-5">
        <h2 class="" style="color: white"><u>Important Dates</u></h2>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="weekly">
            <label class="form-check-label" for="flexRadioDefault1" style="color: white">
              Weekly
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked value="bi-weekly">
            <label class="form-check-label" for="flexRadioDefault2" style="color: white">
              Bi-Weekly
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked value="monthly">
            <label class="form-check-label" for="flexRadioDefault2" style="color: white">
              Monthly
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked value="all">
            <label class="form-check-label" for="flexRadioDefault2" style="color: white">
              All
            </label>
        </div>

        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                COMP10001 - Assignment
                </button>
              </h2>
              <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <strong>Grade Weight: </strong>
                    <strong><br><br>Subtasks:</strong>
                    <ol type="1">
                      <li>Create classes</li>
                      <li>Create database</li>
                      <li>Static Pages</li>
                      <li>Add functionalities</li>
                    </ol>
                    <a href="#"><button>Edit</button></a>
                </div>
              </div>
            </div>
        </div>
